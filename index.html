<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>一封特别的信</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f3f3f3;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    color: #333;
    text-align: center;
  }
  p {
    font-size: 16px;
    color: #666;
    line-height: 1.6;
  }
  .signature {
    text-align: right;
    margin-top: 50px;
    font-style: italic;
  }
</style>
</head>
<body>

<div class="container">
  <h1>亲爱的吴宇琪</h1>
  <p>
    当你读到这封信时，不妨想象它是一串代码，由爱的二进制编码串联而成，每一个0和1都充满了我对你的思念和爱恋。
  </p>
  <p>
    我在这个简单的页面中嵌入了我们的回忆和未来的梦想。就像一个精心编写的程序，愿它稳定运行，在你的心中不断刷新美好和温馨的画面。
  </p>
  <p>
    让这个页面成为我们情感连接的一个小角落，一个你可以随时访问的地方，找到我的爱，我的承诺，以及我对未来的希冀。
  </p>
  <p>
    每当你想念我，只需要打开这个链接，就像我时刻在你身边一样。
  </p>
  <div class="signature">
    - 杨博
  </div>
</div>

</body>
</html>
